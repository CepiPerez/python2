{% extends 'layout.html' %}
{% block content %}

<div class="form-login">
	<div>
	
		<div class="form-container">
			<h4 class="form-title">Ingresar</h4>

			<form action="{{ url_for('login') }}" id="myForm" method="post">
			
				<label for="email">Correo electrónico</label>
				<input type="text" id="email" name="email" placeholder="Ingrese su dirección de correo.." value="{{ email }}" required autofocus>
			
				<label for="password">Contraseña</label>
				<input type="password" id="password" name="password" placeholder="Ingrese su cotnraseña.." value="{{ password }}" required>
		
				<div class="mensaje">{{ mensaje }}</div>
		
				<input class="button" type="submit" id="submit" value="Ingresar">
			
			</form>
		</div>

		<a class="register-text" href="{{ url_for('register') }}">Si no tenés usuario registrate acá</a>
	</div>
</div>

{% endblock %}
